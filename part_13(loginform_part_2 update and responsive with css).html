<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart and Clean Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .checkbox-group, .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-group input, .radio-group input {
            width: auto;
        }
        .form-section {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-section">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter Your First Name" required>
        </div>

        <div class="form-section">
            <label for="middle-name">Middle Name</label>
            <input type="text" id="middle-name" name="middle-name" placeholder="Enter Your Middle Name">
        </div>

        <div class="form-section">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter Your Last Name" required>
        </div>

        <div class="form-section">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
        </div>

        <div class="form-section">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
        </div>

        <div class="form-section">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Your Age Here" required>
        </div>

        <div class="form-section">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-section">
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">--Select Country--</option>
                <option value="BD">Bangladesh</option>
                <option value="PAK">Pakistan</option>
                <option value="AF">Afghanistan</option>
                <option value="CN">China</option>
                <option value="BT">Bhutan</option>
                <option value="IN">India</option>
                <option value="NP">Nepal</option>
            </select>
        </div>

        <div class="form-section">
            <label>Choose Your Favorite Colors</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="color" value="blue"> Blue</label>
                <label><input type="checkbox" name="color" value="red"> Red</label>
                <label><input type="checkbox" name="color" value="green"> Green</label>
                <label><input type="checkbox" name="color" value="yellow"> Yellow</label>
                <label><input type="checkbox" name="color" value="black"> Black</label>
                <label><input type="checkbox" name="color" value="white"> White</label>
                <label><input type="checkbox" name="color" value="orange"> Orange</label>
                <label><input type="checkbox" name="color" value="purple"> Purple</label>
            </div>
        </div>

        <div class="form-section">
            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
            </div>
        </div>

        <div class="form-section">
            <label for="file-upload">Upload File</label>
            <input type="file" id="file-upload" name="file-upload" accept="*/*">
        </div>

        <div class="form-section">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message here"></textarea>
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>


<!-- <audio> ট্যাগটি HTML এ একটি অডিও ফাইল এম্বেড করতে ব্যবহৃত হয়। এই ট্যাগটি ব্রাউজারে একটি অডিও প্লেয়ার যোগ করে, যেখানে ব্যবহারকারী প্লে, পজ ইত্যাদি করতে পারেন। <audio> ট্যাগের সাথে "controls" অ্যাট্রিবিউটটি ব্যবহার করলে প্লেয়ারটি কন্ট্রোল সহ প্রদর্শিত হয়। আপনি <source> উপাদানটি ব্যবহার করে একাধিক ফরম্যাটের অডিও ফাইল সরবরাহ করতে পারেন। উদাহরণ: 
<audio controls>
  <source src="audio-file.mp3" type="audio/mpeg">
  আপনার ব্রাউজার অডিও ট্যাগ সমর্থন করেনা।
</audio> -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Example</title>
</head>
<body>

    <h1>Audio player</h1><br><br>

    <!-- Audio player with controls -->

    <audio controls autoplay loop>
        <!-- Audio source file in mp3 format -->
        <source src="audio/creative-technology-showreel-241274.mp3" type="audio/mp3">

        <!-- Fallback message for unsupported browsers -->
        Your browser does not support the audio element.

    </audio>

    <audio controls autoplay loop>
        <!-- Audio source file in mp3 format -->
        <source src="audio/emotional-piano-music-256262.mp3" type="audio/mp3">

        <!-- Fallback message for unsupported browsers -->
        Your browser does not support the audio element.
        
    </audio>

    <audio controls autoplay loop>
        <!-- Audio source file in mp3 format -->
        <source src="audio/mango-sundive-249556.mp3" type="audio/mp3">

        <!-- Fallback message for unsupported browsers -->
        Your browser does not support the audio element.
        
    </audio>

    <audio controls autoplay loop>
        <!-- Audio source file in mp3 format -->
        <source src="audio/midnight-quirk-255361.mp3" type="audio/mp3">

        <!-- Fallback message for unsupported browsers -->
        Your browser does not support the audio element.
        
    </audio>
    <audio controls autoplay loop>
        <!-- Audio source file in mp3 format -->
        <source src="audio/sunset-beach-259654.mp3" type="audio/mp3">

        <!-- Fallback message for unsupported browsers -->
        Your browser does not support the audio element.
        
    </audio>


</body>
</html>
